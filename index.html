<div class="main-container" id="main-container">
    <!--game-container-->
    <div class="game-container" id="game-container">
        <div class="viewport-bg"></div>
        <div class="viewport-bg2"> </div>
        <div class="mask" style="display:none" id="game-result">
            <button class="mode-pic" id="restart-game">Restart Now</button>
            <div class="maskbg"></div>
        </div>
        <div id="mode" class="mask">
            <button class="mode-pic" id="start-game">Start Now</button>
            <div class="maskbg"></div>
        </div>
        <div class="viewport">
            <div class="aside-container p-left">
                <div class="aside-container-box">
                    <div class="avatar">
                        <p>You</p>
                    </div>
                    <div class="medal">
                        <div class="medal-box">
                            <img src="image/medal_fade.png" alt="" />
                            <span class="num t-yellow" id="mev">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aside-container p-right">
                <div class="aside-container-box">
                    <div class="avatar">
                        <p>Machine</p>
                    </div>
                    <div class="medal">
                        <div class="medal-box">
                            <img src="image/medal_fade.png" alt="" />
                            <span class="num t-yellow" id="otv">0</span>
                        </div>
                    </div>
                </div>
                <!-- <img src="image/bg-p-right.png" class="bg-p-left" alt=""/>
                -->
            </div>
            <div class="viewport-container">
                <div class="top-container" id="top-container">
                    <img src="image/ico_clock.png" class="ico-clock" alt="" />
                    <div class="time" id="progress-time">0.0s</div>
                    <span class="time cutime" id="progress-cutime">-1.0s</span>
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                </div>
                <ul class="img-container" id="brand-container">
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <li class="bra flipped">
                        <div class="figure front">
                            <img class="brand" src="" />
                        </div>
                        <div class="figure back">
                            <img class="iebar" src="image/back.png" />
                        </div>
                    </li>
                    <img class="hit-effect" id="hright" src="image/hright.png" />
                    <div class="clear"></div>
                </ul>
                <div class="pop" id="count-dwon">
                    <div class="count-num-box" id="count-box">
                        <img class="numgo" id="count-go" src="image/countdown.gif"/>
                    </div>
                </div>
                <img class="hammer" id="ohammer" src="image/ohammer.png" />
                <img class="hammer" id="mhammer" src="image/mhammer.png" />
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<img class="hammer" id="mhammerpoint" src="image/handpoint.png" />
<div id="player"></div>
